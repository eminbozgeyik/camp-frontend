<div *ngIf="dataLoaded==false "class="spinner-border text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div *ngIf="dataLoaded==true" >
    <div class="card mb-3" *ngFor="let item of movies">
      <div class="row">
        <div class="col-md-3">
          <img src="{{ item.movieImageUrl }}" class="img-fluid rounded-start" alt="">
        </div>
        <div class="col-md-9">
        <div class="card-body">
          <div class="row">
            <h2 class="card-title">{{ item.movieTitle }}</h2>
            <p class="card-text">{{ item.movieDescription }}</p>
            <p class="card-text">Published Year: {{ item.datePublished }}</p>
            <form action="{{ item.relatedVideoUrl }}">
              <button class="btn btn-sm btn-outline-primary" type="submit">Trailer</button>
           </form>
          </div>
        </div>
      </div>
    </div>
</div>
